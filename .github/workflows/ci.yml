name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  format:
    name: Run cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          default: true
          override: true
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

  clippy:
    name: Run cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-deps

  test:
    name: Run cargo nextest
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      NEXTEST_FAILURE_OUTPUT: final
      NEXTEST_SUCCESS_OUTPUT: never
      NEXTEST_STATUS_LEVEL: fail
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: nextest
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: nextest
          args: --fail-fast

  doc:
    name: Run cargo doc
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --workspace --no-deps --document-private-items

  build:
    name: Run cargo build
    needs: [format, clippy, check, test, doc]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          # For cache effectiveness, as the toolchain is part of the cache key and setting it to
          # 'nightly' would throw away the cache every day
          # https://github.com/Swatinem/rust-cache#cache-effectiveness
          toolchain: nightly-2022-08-30
          target: wasm32-unknown-unknown
          override: true
          default: true
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --workspace
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --workspace --release --target=wasm32-unknown-unknown
